

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/selectize/dist/css/selectize.bootstrap3.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/xss/dist/xss.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/selectize/dist/js/standalone/selectize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli|Quicksand" rel="stylesheet">
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="container fluid">
      <div class="row fluid">
        <div class="col-lg-4">
          <!-- SIDEBAR CONTENT -->
          <div class="side">
            <h1>We are going to have a bunch of cool stuff here.</h1>
            <h1>Such as... all active users</h1>
            <h1>Friends list</h1>
            <h1>Maybe other cool shit who knows</h1>
          </div>
        </div>
        <div class="col-lg-8">
          <div id="main">
            <h1>chatterbox</h1>
            <select class="roomselect" placeholder="Please select a room...">
            </select>
            <form action="#" method="post">
              <div>
                <input type="text" class="inputmsg" placeholder='Write your message here'/>
              </div>
              <div class="button postmsg">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
          <div id="chats" class="pre-scrollable">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
